<!doctype html>
<html ng-app="wg2g" lang="en">
<head>
	<title>William's gotta go!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <link rel="stylesheet" href="css/wgtg.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.3.3/d3.min.js"></script>
	<script src="wgtg.js"></script>
</head>
<body ng-controller="WG2GCtrl">
<div class="container">
<div class="page-header">
  <h1>William has got to go! <small>(Outside, preferably)</small></h1>
</div>
    <div class="row">
    <div id="pic-container" class="col-sm-7">
	   <img src="william.jpg" id="william" class="img-rounded">
    </div>

    <div id="status" class="col-sm-5">
        <div id="time-since"><h3>Time since he's been out:</h3>
        <p> {{ timeSince }}</p></div>

        <div id="log">
                <h3> William's Log </h3>
        	<ul>
        		<li ng-repeat="event in events">
        			William had to go at {{event | date:'medium' }}
        		</li>
        	</ul>
        </div>

        <div id="chart-container"></div>
    </div>
</body>

</html>
